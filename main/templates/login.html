{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
  <div class="bg-[#58DADA]/50 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mt-4 mb-6 text-center">Login</h1>
    <form method="POST" action="">
      {% csrf_token %}
      <table class="w-full">
        {{ form.as_table }}
        <tr>
          <td colspan="2" class="text-center">
            <input
              class="py-2 px-4 bg-green-700 mt-6 text-white w-32 rounded-lg hover:bg-green-800 transition"
              type="submit" value="Login" />
          </td>
        </tr>
      </table>
    </form>

    {% if messages %}
    <ul class="mt-4 text-red-600">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <div class="my-6 text-center">
      Don't have an account yet? <a href="{% url 'main:register' %}" class="text-green-700 hover:text-green-800 font-semibold">Register Now</a>
    </div>
  </div>
</div>
{% endblock content %}
